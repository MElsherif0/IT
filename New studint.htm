<html>

<head>
    <title>
        New studint 
    </title>
</head>

<body>
    <!-- nav-->
 
    <a href="newstudent.html">New Student</a>   
    <!-- #nav-->
    <hr>
    <!-- section-->
   <form action="#" method="get">
       <p>
       <label>
           Fullname:
           <input type="text" name="txt fullname">
       </label>
    </p>
    <p>
       <label>
        Birthdate:
        <input type="date" name="txt Birthdate">
    </label>
    </p>
    <p>
        <label>
            gender:
            
            <input type="radio" name="gender" value="male">
            Male
            <input type="radio" name="gender" value="female">
            Female
        </label>
    </p>
    <p>
        <label>
            Address:
            <textarea rows="3" cols="40" name="txt address"></textarea>
        </label>
    </p>
    <p>
        <label>
            choose your faculty:
            <select name="faculty">
                <option value="FCIT">Faculty of Computer and Information Technolgy</option>
                <option value="FENG">Faculty of Engineering</option>
                <option value="FBUM">Faculty of Business Management</option>
                <option value="FDIN">Faculty of dentist</option>
                
            </select>
        </label>
    </p>
    <p>
        <label>
            fav color:
            <input type="color" name="fav color">
        </label>
    </p>
    <input type="submit">
   </form>
    <!-- #section-->
     
    <!-- Footer -->
        <hr>

    <!-- #Footer -->
</body>

</html>
